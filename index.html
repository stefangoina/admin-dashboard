<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./img/globe.png" alt="logo" />
          <p>Dashboard</p>
        </div>
        <div class="links">
          <img src="./img/home.png" alt="home" />
          <p>Home</p>
          <img src="./img/user.png" alt="user" />
          <p>User</p>
          <img src="./img/messages.png" alt="messages" />
          <p>Messages</p>
          <img src="./img/time-past.png" alt="history" />
          <p>History</p>
          <img src="./img/note.png" alt="tasks" />
          <p>Tasks</p>
          <img src="./img/users-alt.png" alt="Communities" />
          <p>Communities</p>
          <img src="./img/settings.png" alt="settings" class="down" />
          <p class="down">Settings</p>
          <img src="./img/headset.png" alt="support" />
          <p>Support</p>
        </div>
      </nav>
      <header><h1>HEAD</h1></header>
      <main><h1>MAIN</h1></main>
    </div>
  </body>
</html>
